name: build

on:
  push:
    branches:
      - '**'
    tags:
      - v*

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - name: Use Node.js
        uses: actions/setup-node@e33196f7422957bea03ed53f6fbb155025ffc7b8 # v3.7.0
        with:
          cache: 'yarn'

      - run: yarn install --frozen-lockfile

      - run: yarn build

      - uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3.1.2
        with:
          name: artifacts
          path: bin/

  release:
    needs: build
    runs-on: ubuntu-latest

    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/download-artifact@9bc31d5ccc31df68ecc42ccf4149144866c47d8a # v3.0.2
        with:
          name: artifacts
          path: bin

      - name: prepare
        run: |
          echo "VERSION=$(echo ${VERSION:1})" >> $GITHUB_ENV
        env:
          VERSION: ${{ github.ref_name }}

      - name: github release
        uses: ncipollo/release-action@a2e71bdd4e7dab70ca26a852f29600c98b33153e # v1.12.0
        with:
          allowUpdates: true
          body: See https://github.com/visualon/mathjax-sp/blob/main/CHANGELOG.md for changes
          commit: ${{ github.sha }}
          name: ${{ env.VERSION }}
          tag: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: bin/*.*
          artifactErrorsFailBuild: true

      - name: nuget
        run: |
          find bin -name '*.nupkg' -exec dotnet nuget push {} -k ${GITHUB_TOKEN} -s ${GITHUB_SOURCE} --skip-duplicate --force-english-output \;
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_SOURCE: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
